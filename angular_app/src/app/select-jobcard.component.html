<h2>{{title}}</h2>
<table>
  <tr>
    <th>JC No.</th>
    <th>No. Transactions</th>
    <th>Earliest date</th>
    <th>Latest date</th>
  </tr>

  <tr *ngFor="let item of items | async">
	  <td><a [routerLink]="['/jobcard/', item.$key]">{{item.$key}}</a></td>
	  <td>{{item['num_transactions']}}</td>
	  <td>{{item['earliest_date']}}</td>
	  <td>{{item['latest_date']}}</td>

  </tr>
</table>
<router-outlet></router-outlet>
