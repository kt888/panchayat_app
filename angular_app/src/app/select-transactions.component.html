<h2>{{title}}</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Date</th>
    <th>Work Name</th>    
    <th>Last Known Status</th>    
  </tr>
  <tbody>
    <tr *ngFor = "let item of items | async">
	<!--(click)="onSelect(item)"
	[class.selectedRow] = "item === selectedItem"-->
      <td><a [routerLink]="['/transaction/', item.$key]">{{item.$key}}</a></td>
      <td>{{item['name']}}</td>
      <td>{{item['dateTo']}}</td>
      <td>{{item['workName']}}</td>
      <td>{{item['lastKnownStatus']}}</td>
    </tr>
  </tbody>
</table>
