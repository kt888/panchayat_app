<h1>
  {{title}}
</h1>

<p>Select Panchayat</p>

<table>
  <tr>
    <th>Panchayat Name</th>
    <th>Number of transactions</th>
    <th>Number of jobcards</th>
    <th>Earliest date</th>
    <th>Latest date</th>
  </tr>
  <tr *ngFor="let item of items | async">
    <td><a [routerLink]="['/panchayat', item.$key]">{{item.$key}}</a></td>
    <td>{{item['transactions']}}</td>
    <td>{{item['num_jobcards']}}</td>
    <td>{{item['earliest_date']}}</td>
    <td>{{item['latest_date']}}</td>
  </tr>
</table>
<router-outlet></router-outlet>
